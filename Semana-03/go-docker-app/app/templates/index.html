<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">CRUD de Productos</h1>
        <a href="/crear.html" class="btn btn-primary mb-3">Crear Nuevo Producto</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {{range .productos}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Nombre}}</td>
                    <td>{{.Cantidad}}</td>
                    <td>{{.Precio}}</td>
                    <td>
                        <a href="/editar.html?id={{.ID}}" class="btn btn-primary btn-sm">Editar</a>
                        <a href="/eliminar.html?id={{.ID}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="5" class="text-center">No hay productos disponibles.</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
